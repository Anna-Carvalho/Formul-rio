<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/39c953323f.js" crossorigin="anonymous"></script>
    <title>FormulÃ¡rio</title>
</head>
<body>
    <div id="form">
        <form>
            <h2 class="title">Cadastrar</h2>

            <label for="username">Nome</label>
            <div class="input">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input id="username" name="username" placeholder="username" type="text"  required >
            </div>

            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" name="email" placeholder="email"  type="text" required>
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" name="senha" placeholder="password" type="password" required>
            </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
